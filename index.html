<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evyan - Moto Hub</title>

    <meta
      name="description"
      content="Descoperă lumea motocicletelor cu cele mai bune branduri și echipamente profesionale. CFMoto, Kawasaki, Yamaha și multe altele."
    />
    <meta name="author" content="MotoTheme" />

    <meta property="og:title" content="Evyan - Moto Hub" />
    <meta
      property="og:description"
      content="Descoperă lumea motocicletelor cu cele mai bune branduri și echipamente profesionale."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://www.evyan.ro/app-preview.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      var theme = localStorage.getItem("theme");

      if (!theme) {
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        localStorage.setItem("theme", prefersDark ? "dark" : "light");
      }
    </script>
  </body>
</html>
